<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="discount">
        <div class="discountbox">
            <div class="discountboxleft">
                <p>HELLO EVERYONE! 25% Off All Products</p>
            </div>
            <div class="discountboxright">
                <button class="discountbuttons" id="discountbutton1">
                    USD <i class="fa-solid fa-chevron-down"></i>
                    <ul id="discountopen1" class="discountopen">
                        <li>GBP</li>
                        <li>ISO</li>
                    </ul>
                </button>
                <button class="discountbuttons" id="discountbutton2">
                    English <i class="fa-solid fa-chevron-down"></i>
                    <ul class="discountopen" id="discountopen2">
                        <li>French</li>
                        <li>Italian</li>
                        <li>Spanish</li>
                    </ul>
                </button>
            </div>
        </div>
    </section>
    <nav class="navbar">
        <div class="navtop">
            <div class="navleft">
                <i class="fa-solid fa-phone"></i>
                <a href="">+00 123 456 789</a>
            </div>
            <div class="navmid">
                <img src="https://htmldemo.net/pronia/pronia/assets/images/logo/dark.png" alt="">
            </div>
            <div class="navright">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-users"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
        <div class="navbottom">

        </div>
    </nav>



    <script src="script.js"></script>
</body>

</html>
